{% csrf_token %}
{% if form.non_field_errors %}
<div class="alert alert-danger">
    {% for err in form.non_field_errors %}
    <p>{{ err }}</p>
    {% endfor %}
</div>
{% endif %}

{% for field in form %}
<div class="form-group">
    <label class="col-sm-2 control-label">{{field.label_tag}}</label>
    <div class="col-sm-10">
        {{field}}
        {{field.errors}}
    </div>
</div>
{% endfor %}
